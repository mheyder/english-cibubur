{{ if isset .Site.Params "quote" }}
{{ if .Site.Params.quote.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.quote.icon }}"></i>
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.quote.title | safeHTML }}</h3>
                <p class="lead">{{ .Site.Params.quote.subtitle }}</p>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
